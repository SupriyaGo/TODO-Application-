<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple todo app</title>
</head>
<body>
   <div id="container">
       <div class="controller">
           <h1>Trello's</h1>
           <input type="text" id="input"><br>
           <button type="button" id="add">Add Todo</button>
           <button type="button" id="remove">Remove Todo</button>
           <button type="button" id="removeAll">Remove All</button>
       </div>
       <ul id="list">
           <li class="mycheck"><input type="checkbox" id="check"><label >Go to Gym</label> </li>
           <li class="mycheck"><input type="checkbox" id="check" checked><label >Record Video</label> </li>
         
   </div> 

 <script src="todo.js"></script>
</body>
</html>
